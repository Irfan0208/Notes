<!DOCTYPE html>
<html>
  <head>
    <title>Masai Employee Records</title>
  </head>
  <body>
    <!-- Use this form for taking the inputs  -->
    <form>
      <input placeholder="Name" type="text" id="name" />
      <input placeholder="Employee ID" type="text" id="employee_id" />
      <select id="department">
        <option value="">Select Department</option>
        <option value="HR">HR</option>
        <option value="Finance">Finance</option>
        <option value="Engineering">Engineering</option>
      </select>
      <input placeholder="Experience" type="number" id="experience" />
      <input placeholder="Email" type="email" id="email" />
      <input placeholder="Mobile No." type="number" id="mobile" />
      <input type="submit" value="Submit" />
    </form>

    <!-- Use this select tag for filtering  -->
    <select id="filter">
      <option value="">Select Department</option>
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Engineering">Engineering</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Employee ID</th>
          <th>Department</th>
          <th>Experience in Years</th>
          <th>Email</th>
          <th>Mobile No</th>
          <th>Role</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Append Rows here using JS & DOM  -->
      </tbody>
    </table>
  </body>
  <script>
    let tbody=document.querySelector("tbody");
    let form=document.querySelector("form")
    let arr=[];
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      

      let obj={
        name:form.name.value,
        employee_id:form.employee_id.value,
        department:form.department.value,
        experience:form.experience.value,
        email:form.email.value,
        mobile:form.mobile.value
      }
      arr.push(obj);
      tbody.innerHTML=null;
      arr.forEach((Element,index) => {
        let tr=document.createElement("tr");
        let td1=document.createElement("td");
        let td2=document.createElement("td");
        let td3=document.createElement("td");
        let td4=document.createElement("td");
        let td5=document.createElement("td");
        let td6=document.createElement("td");
        let td7=document.createElement("td");
        let td8=document.createElement("td");
        let btn=document.createElement("button");
        btn.innerText="Delete";
        btn.style.backgroundColor="red";
        btn.addEventListener("click",() => {
          tr.innerHTML=null;
        });
       
        td1.append(Element.name);
        td2.append(Element.employee_id);
        td3.append(Element.department);
        td4.append(Element.experience);
        td5.append(Element.email);
        td6.append(Element.mobile);
        if(td4.innerText > 5)
        {
          td7.innerText="Senior"
        }
        else if(td4.innerText >= 2 && td4.innerText <= 5){
        td7.innerText="Junior"
        }
        else if(td4.innerText <=1)
        {
          td7.innerText="Fresher"
        }
        td8.append(btn);

        tr.append(td1,td2,td3,td4,td5,td6,td7,td8);
        tbody.append(tr); 
      });
  })
      
  </script>
</html>
