<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scores</title>
    <style>
      #heading {
        color: brown;
        /* Score:- 100  */
      }
      .title {
        color: blue;
        /* Score:- 10  */
      }
      h1 {
        color: green;
        /* Score:- 1  */
      }
      * {
        color: red;
        /* Score:- 0  */
      }
    </style>
  </head>
  <body>
    <h1 id="heading" class="title" style="color: purple">I am Heading-1</h1>
  </body>
</html>
